<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid-Login_form</title>
    <link rel="styleSheet" href="style.css">
    <link rel="script" href="index.html">
</head>

<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email" placeholder="email or phone">
            <div id="email_error">please fill up your Email or Phone</div>
            <div class="font font2">Password</div>
            <input type="password" name="password" placeholder="password">
            <div id="pass_error">please fill up your password</div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="valid-login.js"></script>
</body>

</html>
